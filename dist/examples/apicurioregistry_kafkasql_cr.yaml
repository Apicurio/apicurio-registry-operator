apiVersion: registry.apicur.io/v1
kind: ApicurioRegistry
metadata:
  name: example-apicurioregistry-kafkasql
spec:
  configuration:
    persistence: "kafkasql"
    kafkasql:
      bootstrapServers: "<service name>.<namespace>.svc:9092"
      # e.g. bootstrapServers: "my-cluster-kafka-bootstrap.kafka.svc:9092"
      # Try using Strimzi Operator!
      # Optional security configuration, using TLS or SCRAM:
      # tls:
      #   truststoreSecretName: "..."
      #   keystoreSecretName: "..."
      # scram:
      #   truststoreSecretName: "..."
      #   user: "..."
      #   passwordSecretName: "..."
      #   mechanism: "SCRAM-SHA-512" # Default value
      # The secrets above are generated by Strimzi,
      # see documentation if you want to create them manually.
